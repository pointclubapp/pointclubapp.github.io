<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigate to Screen</title>
    <style>
        /* CSS: ボタンのスタイルを定義します */
        button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- HTML: 2つのボタンを追加します -->
    <button onclick="navigateToA()">アプリのトップに戻る</button>
    <button onclick="navigateToB()">Pushの設定をする</button>

    <!-- JavaScript: ボタンがクリックされたときにメッセージを送信する関数 -->
    <script>
        function navigateToA() {
            window.webkit.messageHandlers.moveToNativeScreen.postMessage("homeScreen");
        }

        function navigateToB() {
            window.webkit.messageHandlers.moveToNativeScreen.postMessage("settingScreen");
        }
    </script>
</body>
</html>
